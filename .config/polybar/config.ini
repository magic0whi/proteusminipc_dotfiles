[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/menu-apps]
type = custom/menu
; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = false

label-open = Power ----------
label-open-foreground = ${colors.secondary}
label-close = Close ----------
label-close-foreground = ${colors.alert}
label-separator = |

menu-0-0 = Power Off
menu-0-0-exec = systemctl poweroff
menu-0-1 = Reboot
menu-0-1-exec = systemctl reboot
menu-0-2 = Hibernate
menu-0-2-exec = systemctl hibernate
menu-0-3 = Suspend
menu-0-3-exec = systemctl suspend
menu-0-4 = GO TTY
menu-0-4-exec = #menu-apps.open.1

menu-1-0 = Stop Xorg
menu-1-0-exec = systemctl --user stop xorg@0.socket xorg@0.service
menu-1-1 = Alacritty
menu-1-1-exec = alacritty

[settings]
screenchange-reload = true
; Disable when using picom
pseudo-transparency = false

