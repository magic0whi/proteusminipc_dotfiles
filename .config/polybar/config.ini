[global/wm]
; Run 'bspc config top_padding 0' before update
margin-bottom = -10pt
; margin-top = 0

[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 32pt
offset-x = 0
offset-y = 0
radius = 9.0pt

padding-left = 8pt
padding-right = 8pt

;module-margin-{left,right}
module-margin = 4pt

line-size = 4pt
border-size = 8pt
border-top-size = 6pt
; Let it transparent
border-color = #00000000

; When false, the center block is centered in the space between the left and right block.
fixed-center = true
enable-ipc = true
; Put the bar at the bottom of the screen
bottom = false
tray-detached = true
tray-position = right
tray-offset-x = -6.0pt
tray-offset-y = 0
tray-background = ${colors.background-alt}
; Restack the bar window and put it above the selected window manager's root. Fixes the issue where the bar is being drawn on top of fullscreen window's
wm-restack = bspwm


background = ${colors.background}
foreground = ${colors.foreground}

separator = |
separator-foreground = ${colors.disabled}

; dpi = 96
font-0 = "Noto Sans Mono:style=Regular:size=16;3"
font-1 = "Noto Color Emoji:style=Regular:scale=7;3"
font-2 = "Noto Sans Mono CJK SC:style=Regular:size=16;3"
font-3 = "Font Awesome 6 Pro:style=Regular:size=16;3"
font-4 = "Noto Sans Canadian Aboriginal:style=Regular:size=16;3"

modules-left = bspwm
modules-center = date
modules-right = temperature backlight filesystem pulseaudio wlan eth battery menu-apps

cursor-click = pointer
cursor-scroll = ns-resize

scroll-up = #bspwm.prev
scroll-down = #bspwm.next

[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
pin-workspaces = true

format = <label-state> %{F#707880}|%{F-} <label-mode>

label-separator = " "
;label-seperator-padding = 1
;label-seperator-foreground = ${colors.disabled}

label-monocle = M
label-tiled = T
label-fullscreen = FS
label-floating = F
label-pseudotiled= P
label-locked = L
;label-locked-foreground = 
label-sticky = S
;label-sticky-foreground =
label-private = p
;label-private-foreground =
label-marked = MK

label-focused = %name%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}

label-occupied = %name%
;label-occupied-underline = ${colors.primary}

label-urgent = %name%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
;label-urgent-underline = ${colors.primary}

label-empty = %name%
label-empty-foreground = ${colors.disabled}

[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = 0
hwmon-path = /sys/devices/virtual/thermal/thermal_zone0/hwmon1/temp1_input
; Base temperature for where to start the ramp (in degrees celsius)
; Default: 0
base-temperature = 50
; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 90

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

